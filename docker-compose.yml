version: '3'
services:
  app:
    build:
      context: ./
      target: dev
    volumes:
      - .:/var/www/html
      - .env.dev:/var/www/html/.env
    ports:
      - "8082:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - laravel
    depends_on:
      - mysql
  mysql:
    image: 'mysql/mysql-server:5.7'
    environment:
        MYSQL_ROOT_HOST: "%"
        MYSQL_ROOT_PASSWORD: "root"
        MYSQL_USER: "laravel"
        MYSQL_PASSWORD: "secret123"
        MYSQL_DATABASE: "db_bookingcounseling"
        MYSQL_ALLOW_EMPTY_PASSWORD: 1
    ports:
      - 3906:3306
    volumes:
      - 'mysql5.7:/var/lib/mysql'
      - './db/init.sql:/docker-entrypoint-initdb.d/01init.sql'
    networks:
      - laravel
networks:
  laravel:
    driver: bridge
volumes:
  mysql5.7:
    driver: local